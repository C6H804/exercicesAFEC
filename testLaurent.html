<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. Tableau de citations
        const quotes = [
            "Le meilleur moyen de prévoir le futur, c’est de le créer. – Peter Drucker",
            "N’attendez pas. Le temps ne sera jamais juste. – Napoleon Hill",
            "Celui qui déplace une montagne commence par déplacer de petites pierres. – Confucius",
            "La simplicité est la sophistication suprême. – Léonard de Vinci",
            "Tout ce qui mérite d’être fait mérite d’être bien fait. – Nicolas Poussin"
        ];

        // 2. Fonction pour en choisir une au hasard
        function getRandomQuote() {
            const index = Math.floor(Math.random() * quotes.length);
            return quotes[index];
        }

        // 3. Réagir au clic
        document.getElementById('newQuote').addEventListener('click', () => {
            const quoteElement = document.getElementById('quote');
            quoteElement.classList.add('switch');

            setTimeout(function () {
                quoteElement.classList.remove('switch');
                quoteElement.textContent = getRandomQuote();
            }, 300);

        });

        // 4 afficher une citation dès le début
        document.getElementById('quote').textContent = getRandomQuote();
    </script>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }

        .quote-app {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        blockquote {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-style: italic;
            transition: linear opacity .3s;
        }

        blockquote.switch {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="quote-app">
        <h1>Citation inspirante</h1>
        <blockquote id="quote">Cliquez sur le bouton pour une citation...</blockquote>
        <button id="newQuote" onclick="getRandomQuote()">Nouvelle citation</button>
    </div>

</body>

</html>
